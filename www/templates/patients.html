<ion-view view-title="Directorio de pacientes">
  <ion-content>
  	<!-- Inicia caja de busqueda -->
  	<div id="search-box" class="bar bar-header item-input-inset">
        <div class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" placeholder="Buscar paciente..." ng-model="data.searchQuery">
          <i class="clear-search icon ion-ios-close-empty" ng-click="clearSearch()"></i>
        </div>
        <button class="button button-clear" ng-click="clearSearch()">
          Cancelar
        </button>
    </div>
	<!-- The list directive is great, but be sure to also checkout the collection repeat directive when scrolling through large lists -->
	
  	<ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
  		<ion-item collection-repeat="item in Products | filter: data.searchQuery" class="item-avatar">
			
			<img src="./img/user.png">
			{{item.firstname}} {{item.lastname}}
			<p>{{item.phone_1}}</p>
			<p>{{item.email}}</p>
			
			<ion-option-button class="button-assertive" ng-click="edit(item.id)">
	            Editar
	        </ion-option-button>
	        
	        <ion-option-button class="button-calm" ng-click="view(item.id)">
	            Mostrar
	        </ion-option-button>
			
		</ion-item>
	</ion-list>
  </ion-content>
</ion-view>
